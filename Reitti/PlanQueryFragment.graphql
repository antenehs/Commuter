
itineraries {
    startTime,
    endTime,
    walkDistance,
    walkTime,
    waitingTime,
    duration,
    legs {
        mode,
        startTime,
        endTime,
        duration,
        distance,
        rentedBike,
        transitLeg,
        realTime,
        legGeometry {
            points
            length
        }
        from {
            lat,
            lon,
            name,
            bikeRentalStation {
                [*BIKES_FRAGMENT*]
            },
            stop {
                name,
                code,
                gtfsId
            }
        },
        to {
            lat,
            lon,
            name,
            bikeRentalStation {
                [*BIKES_FRAGMENT*]
            },
            stop {
                name,
                code,
                gtfsId
            }
        },
        intermediateStops {
            name,
            code,
            gtfsId,
            lat,
            lon,
        },
        trip {
            tripHeadsign,
            route {
                [*SHORT_ROUTE_FRAGMENT*]
            },
            stoptimes {
                [*STOP_TIME_FRAGMENT*]
            }
        }
    }
}
